version: '3.8'

services:
  # n8n - Orchestrateur de workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://13.39.164.103:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_ENCRYPTION_KEY=89741e8eac154272a3be18d3d31cb469c1d08d098d9666ae48a9553f6c836cc1
    volumes:
      - ./data/n8n:/home/node/.n8n
      - ./data/documents:/documents:ro
    networks:
      - rag-network
    depends_on:
      - qdrant
      - ollama

  # Qdrant - Base de donn√©es vectorielle
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag-network

  # Ollama - Serveur LLM local
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - rag-network
 
    # Si pas de GPU, commentez la section deploy ci-dessus

networks:
  rag-network:
    driver: bridge

volumes:
  n8n-data:
  qdrant-data:
  ollama-data: